<ion-header>
  <ion-navbar>
    <ion-title>
      Expense Tracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item  (click)="details(expense)" *ngFor="let expense of expenses;index as i;first as isFirst">
      <h2>{{expense.amount|currency:'ILS':true}}</h2>
      <p>{{expense.date | date: 'd/MM/yy'}} - {{expense.description}}</p>
      <ion-note item-right>{{expense.category}}</ion-note>
    </button>
  </ion-list>
</ion-content>
